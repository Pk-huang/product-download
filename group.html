        <h4 class="px-5 py-4 bg-white ">一對多上傳</h4>
        <form action="" class=" px-5 py-4 mb-3 bg-white  ">



            <div class="row p-3 ">
                <div class=" mb-3 fw-bold">
                    <div class="row px-1 bg-F7F9FC py-3">
                        <div class="col-1">+</div>
                        <p class="col-2">Display Name</p>
                        <p class="col-2">Category of doc/file</p>

                        <p class="col-3">File Url</p>
                        <p class="col-2">Show</p>
                        <p class="col-1 text-center">Delete</p>
                    </div>
                </div>
                <div action="" class="py-3 border-bottom">
                    <div class="row">
                        <div class="col-1">
                            +
                        </div>
                        <div class=" col-2">
                            <input type="text" class="form-control border-0 bg-eaedf1" placeholder="1"
                                value=" CDE92UW User Guide">
                        </div>
                        <div class=" col-2">

                            <select class="form-select border-0 bg-eaedf1" aria-label="Category selection">
                                <option selected>User Guides</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>


                        <div class="col-3">
                            <input type="text" class="form-control fw-light bg-F7F9FC border-0"
                                id="formGroupExampleInput" placeholder="Dropbox URL">
                        </div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input fw-light" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                        </div>

                        <div class="col-1 text-center"><img src="/img/delet.svg" alt="" style="width: 15px;"></div>
                    </div>
                </div>
            </div>

            <h5 class="my-5">選擇機型</h5>
            <div class="row mb-5">

                 <h5>Group </h5>
                <div class="px-4 my-3 text-white">

                    <span class="bg-success p-2">Group two</span>

                <h5>product</h5>
