<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/download.css" rel="stylesheet">
</head>



<body>


    <nav class="navbar navbar-expand-lg border-bule">
        <div class="container">
            <a class="navbar-brand " href="#">Dowload & Support</a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">




            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a class="d-flex w-auto ms-lg-4 text-white" href="#">

                Logout
            </a>
        </div>
    </nav>
    <div class="container  mt-5 pb-5 px-0 ">

        <h4 class="px-5 py-4 mb-3 bg-white shadow-sm rounded-2 border-bule">Update Product</h4>

        <div class="px-5 py-4  bg-white shadow-sm rounded-2 border-bule">
            <h3>Base Information <button type="button" class="btn px-4 mx-1" style="background: #db0025;">刪除</button></h3>
            <form action="" class="mt-3 mb-5" style="background: #fff;">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control fw-light bg-F7F9FC border-0" id="formGroupExampleInput" placeholder="VP1655">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Product Category</label>
                    <select class="form-select fw-light bg-F7F9FC border-0" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Product Line</label>
                    <select class="form-select fw-light bg-F7F9FC border-0" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Show</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input fw-light" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                </div>

            </form>

            <div class="col-12 mt-5 d-flex justify-content-end ">
                <button type="button" class="btn btnAdd px-5 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Save It
                </button>
            </div>
           

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                System prompt</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Save Success
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>









    </div>








</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
