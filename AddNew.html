    <div class="container  mt-5 pb-5 px-0 ">
        <h4 class="px-5 py-4 mb-3 bg-white shadow-sm rounded-2 border-bule">New Product</h4>
        <form action="" class=" px-5 py-4 mb-3 bg-white shadow-sm rounded-2 border-bule ">



            <div class="mb-4">
                <label for="ProductName" class="form-label">
                    <h5>Product Name</h5>
                </label>
                <input type="text" class="form-control fw-light bg-F7F9FC border-0" id="ProductName" placeholder="Product Name">
            </div>
            <div class="mb-4">
                <label for="ProductCategory" class="form-label fw-bold">
                    <h5>Product Category</h5>
                </label>
                <select class="form-select fw-light  bg-F7F9FC border-0" aria-label="Default select example" id="ProductCategory">
                    <option selected>Product Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="mb-4">
                <label for="ProductLine" class="form-label fw-bold">
                    <h5>Product Line</h5>
                </label>
                <select class="form-select fw-light  bg-F7F9FC border-0" aria-label="Default select example" id="ProductLine">
                    <option selected>Product Line</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="ProductGroup" class="form-label fw-bold">
                    <h5>Product Group</h5>
                </label>
                <input class="form-control  bg-F7F9FC border-0" type="text" autocomplete="off" tabindex="" id="ProductGroup" placeholder="Additional model">

            </div>
            <div class="mb-4">
                <label for="ShowIt" class="form-label fw-bold  ">Show</label>
                <div class="form-check form-switch">
                    <input class="form-check-input  ß" type="checkbox" id="ShowIt">
                </div>
            </div>

            <!-- Button trigger modal -->

            <div class="col-12 mt-5 d-flex justify-content-end ">
                <button type="button" class="btn btnAdd px-5 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Save It
                </button>
            </div>
           

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                System prompt</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Save Success
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </form>

    </div>






</body>
